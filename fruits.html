    <div class="modal"id="balanceModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Balance</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div>current Balance : <span id="balance">0</span></div>
              <form>
                  <div class="form-group-row">
                      
                    <label for="balanceadd">Balance you wish to add</label>
                    <input type="number" class="form-control" id="balanceadd" value="">

                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                  <div class="form-group-row">
                      
                      <label for="productname">Product Name</label>
                      <input type="text" class=" form-control" id="productname" value="">
                  </div>
                    <div class="form-group-row">
                      
                    <label  for="productprice">Price (LE)</label>

                  </div>
                  <div class="form-group-row">
                      
                      <label  for="productcategory">Category</label>
                      <select name="productcategory" id="productcategory">
                        <option value="dairyproduct">Dairy products</option>
                        <option value="meatproduct">Meat products</option>
                        <option value="chickenproduct">Chicken roducts</option>
                        <option value="fruits">fruits</option>
                        <option value="groceries">groceries</option>
                        <option value="juices">Juices & Immunity Shots</option>
                      </select>
                  </div>
                  <div class="form-group-row">
                      
                    <label  for="productimage">Image</label>
                    <input type="image" class=" form-control" id="productimage" value="">
                  </div>
              </form>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="balancebutton" class="btn btn-primary">Save changes</button>
